<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Presença</h1>
        </header>

        <section class="form-section">
            <h2>Selecione o horário e o dia</h2>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <select id="horario" name="horario" aria-label="Escolha um horário">
                    <option value="">Escolha um horário</option>
                    <option>08:00 - 10:00</option>
                    <option>10:00 - 12:00</option>
                    <option>14:00 - 16:00</option>
                    <option>16:00 - 18:00</option>
                    <option>18:00 - 20:00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diaSemana">Dia da Semana:</label>
                <select id="diaSemana" name="diaSemana" aria-label="Escolha um dia da semana">
                    <option value="">Escolha um dia</option>
                    <option>Segunda-feira</option>
                    <option>Terça-feira</option>
                    <option>Quarta-feira</option>
                    <option>Quinta-feira</option>
                    <option>Sexta-feira</option>
                    <option>Sábado</option>
                    <option>Domingo</option>
                </select>
            </div>
            <button class="btn" onclick="buscarAlunos()">Buscar</button>
        </section>

        <section class="presenca-section">
            <h2>Registre a presença</h2>
            <form id="presencaForm">
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Aluno</th>
                            <th>Presente</th>
                            <th>Falta</th>
                        </tr>
                    </thead>
                    <tbody id="listaAlunos">
                        <tr><td>Selecione horário e dia...</td></tr>
                    </tbody>
                </table>
                <button class="btn" type="submit">Registrar Chamada</button>
            </form>
        </section>
    </div>

    <script src="chamada.js"></script>
</body>
</html>
